<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Examples</title>
    <link rel="stylesheet" href="style.css"> <!-- Povezivanje sa style.css -->
</head>
<body>

    <div class="static-text">
        This is static text.
    </div>

    <div class="relative-text">
        This is relative text (moved).
    </div>

    <div class="absolute-text">
        This is absolute text (positioned absolutely).
    </div>

    <div class="fixed-text">
        This is fixed text (bottom-right corner).
    </div>

    <div class="z-index-text1">
        This is Z-index Text 1 (on top).
    </div>

    <div class="z-index-text2">
        This is Z-index Text 2 (behind Text 1).
    </div>

</body>
</html>
